<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App in TS</title>
    <style>
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">

                    Location:

            </section>
            <section>
                <button id="currentweather">Your location</button>
            </section>
           
        </div>
        <div class="outputs">
            
        </div>
    </div>
